plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.9.1",
            "org.slf4j:slf4j-simple:2.0.16",
            "org.seleniumhq.selenium:selenium-java:4.29.0",
            "io.github.bonigarcia:webdrivermanager:6.2.0"
    )
}

test {
    useJUnitPlatform()
}